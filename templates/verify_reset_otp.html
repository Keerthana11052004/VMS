{% extends "base.html" %}

{% block title %}Verify OTP - {{ company_name }}{% endblock %}

{% block auth_content %}
<div class="login-container">
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>
    
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" style="width: 150px; height: 150px; border-radius: 50%; object-fit: contain; margin: 0 auto; display: block; background-color: white; box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); padding: 10px;">
                </div>
                <h1 class="login-title">Verify OTP</h1>
                <p class="login-subtitle">Enter the OTP sent to your email address</p>
                <div class="login-divider"></div>
            </div>
            
            <form method="POST" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="otp" class="form-label">
                        <i class="fas fa-key"></i>
                        One-Time Password
                    </label>
                    <input type="text"
                           class="form-control"
                           id="otp"
                           name="otp"
                           placeholder="Enter OTP"
                           required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Verify OTP</span>
                    <span class="btn-icon">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="footer-text">
                    <i class="fas fa-shield-alt"></i>
                    Secure Verification
                </p>
            </div>
        </div>
    </div>
</div>

<style>
/* Reusing login.html styles for consistency */
.login-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.background-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.floating-shapes {
    position: relative;
    width: 100%;
    height: 100%;
}

.shape {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.shape-1 {
    width: 80px;
    height: 80px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.shape-2 {
    width: 120px;
    height: 120px;
    top: 60%;
    right: 10%;
    animation-delay: 2s;
}

.shape-3 {
    width: 60px;
    height: 60px;
    top: 80%;
    left: 20%;
    animation-delay: 4s;
}

.shape-4 {
    width: 100px;
    height: 100px;
    top: 10%;
    right: 30%;
    animation-delay: 1s;
}

.shape-5 {
    width: 40px;
    height: 40px;
    top: 40%;
    left: 60%;
    animation-delay: 3s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

.login-wrapper {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 700px;
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 60px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.login-header {
    text-align: center;
    margin-bottom: 40px;
}

.logo-container {
    margin-bottom: 20px;
}

.login-title {
    font-size: 40px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-subtitle {
    font-size: 16px;
    color: #718096;
    margin-bottom: 20px;
}

.login-divider {
    width: 60px;
    height: 4px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 2px;
    margin: 0 auto;
}

.login-form {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: flex;
    align-items: center;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-label i {
    margin-right: 8px;
    color: #667eea;
    width: 16px;
}

.form-control {
    width: 100%;
    padding: 20px 24px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 18px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
}

.form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    background: white;
}

.form-control::placeholder {
    color: #a0aec0;
}

.login-btn {
    width: 100%;
    padding: 20px 32px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    position: relative;
    overflow: hidden;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

.login-btn:active {
    transform: translateY(0);
}

.btn-icon {
    transition: transform 0.3s ease;
}

.login-btn:hover .btn-icon {
    transform: translateX(4px);
}

.login-footer {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
}

.footer-text {
    color: #718096;
    font-size: 14px;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.footer-text i {
    color: #667eea;
}

@media (max-width: 768px) {
    .login-card {
        padding: 40px 30px;
        margin: 10px;
    }
    
    .login-title {
        font-size: 32px;
    }
    
    .form-control {
        padding: 18px 20px;
        font-size: 16px;
    }
    
    .login-btn {
        padding: 18px 24px;
        font-size: 16px;
    }
}
</style>
{% endblock %}
