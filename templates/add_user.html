{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block page_title %}Add New User{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">User Details</h6>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_user') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="employee_id" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="employee_id" name="employee_id" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="security">Security</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department *</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">Unit *</label>
                <select class="form-control" id="unit" name="unit" required>
                    <option value="">Select Unit</option>
                    <option value="Unit-1">Unit-1</option>
                    <option value="Unit-2">Unit-2</option>
                    <option value="Unit-3">Unit-3</option>
                    <option value="Unit-4">Unit-4</option>
                    <option value="Unit-5">Unit-5</option>
                    <option value="GSS">GSS</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_hod" name="is_hod">
                <label class="form-check-label" for="is_hod">HOD (Head of Department)</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                <label class="form-check-label" for="is_active">Is Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
            <a href="{{ url_for('user_management') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
