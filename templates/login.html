{% extends "base.html" %}

{% block title %}Login - {{ company_name }}{% endblock %}

{% block auth_content %}
<div class="login-container">
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>
    
    <!-- Main Login Form -->
    <div class="login-wrapper">
        <div class="login-card">
            <!-- Logo and Header -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" style="width: 150px; height: 150px; border-radius: 50%; object-fit: contain; margin: 0 auto; display: block; background-color: white; box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); padding: 10px;">
                </div>
                <h1 class="login-title">{{ company_name }}</h1>
                <p class="login-subtitle">{{ system_title }}</p>
                <div class="login-divider"></div>
            </div>
            
            <!-- Login Form -->
            <form method="POST" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter your Email Address"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-group">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="captcha" class="form-label">
                        <i class="fas fa-shield-alt"></i>
                        Captcha
                    </label>
                    <div class="d-flex align-items-center" style="gap:10px;">
                        <img id="captcha-img" src="{{ url_for('captcha_image') }}" alt="Captcha" style="height: 48px; border:1px solid #ddd; border-radius:6px; background:#fff;">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshCaptcha()">Refresh</button>
                    </div>
                    <input type="text" class="form-control mt-2" id="captcha" name="captcha" placeholder="Enter the text you see" required autocomplete="off">
                </div>
                
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-icon">
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </button>
                <div class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}" class="text-muted" style="text-decoration: none; font-size: 14px;">Forgot Password?</a>
                </div>
            </form>
            
            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    <i class="fas fa-shield-alt"></i>
                    Secure Access Portal
                </p>
            </div>
        </div>
    </div>
</div>

<style>
/* Login Container */
.login-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Background Animation */
.background-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.floating-shapes {
    position: relative;
    width: 100%;
    height: 100%;
}

.shape {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.shape-1 {
    width: 80px;
    height: 80px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.shape-2 {
    width: 120px;
    height: 120px;
    top: 60%;
    right: 10%;
    animation-delay: 2s;
}

.shape-3 {
    width: 60px;
    height: 60px;
    top: 80%;
    left: 20%;
    animation-delay: 4s;
}

.shape-4 {
    width: 100px;
    height: 100px;
    top: 10%;
    right: 30%;
    animation-delay: 1s;
}

.shape-5 {
    width: 40px;
    height: 40px;
    top: 40%;
    left: 60%;
    animation-delay: 3s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

/* Login Wrapper */
.login-wrapper {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 700px;
}

/* Login Card */
.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 60px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Login Header */
.login-header {
    text-align: center;
    margin-bottom: 40px;
}

.logo-container {
    margin-bottom: 20px;
}

.logo-icon {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

.logo-icon i {
    font-size: 40px;
    color: white;
}

.login-title {
    font-size: 40px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-subtitle {
    font-size: 16px;
    color: #718096;
    margin-bottom: 20px;
}

.login-divider {
    width: 60px;
    height: 4px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 2px;
    margin: 0 auto;
}

/* Form Styles */
.login-form {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: flex;
    align-items: center;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-label i {
    margin-right: 8px;
    color: #667eea;
    width: 16px;
}

.form-control {
    width: 100%;
    padding: 20px 24px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 18px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
}

.form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    background: white;
}

.form-control::placeholder {
    color: #a0aec0;
}

/* Password Input Group */
.password-input-group {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #a0aec0;
    cursor: pointer;
    padding: 4px;
    transition: color 0.3s ease;
}

.password-toggle:hover {
    color: #667eea;
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: 20px 32px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    position: relative;
    overflow: hidden;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

.login-btn:active {
    transform: translateY(0);
}

.btn-icon {
    transition: transform 0.3s ease;
}

.login-btn:hover .btn-icon {
    transform: translateX(4px);
}

/* Login Footer */
.login-footer {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
}

.footer-text {
    color: #718096;
    font-size: 14px;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.footer-text i {
    color: #667eea;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-card {
        padding: 40px 30px;
        margin: 10px;
    }
    
    .login-title {
        font-size: 32px;
    }
    
    .logo-icon {
        width: 80px;
        height: 80px;
    }
    
    .logo-icon i {
        font-size: 32px;
    }
    
    .form-control {
        padding: 18px 20px;
        font-size: 16px;
    }
    
    .login-btn {
        padding: 18px 24px;
        font-size: 16px;
    }
}

/* Loading Animation */
.login-btn.loading {
    pointer-events: none;
}

.login-btn.loading .btn-text {
    opacity: 0;
}

.login-btn.loading .btn-icon {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
function refreshCaptcha(){
  const img = document.getElementById('captcha-img');
  if(!img) return;
  const u = new URL(img.src, window.location.origin);
  u.searchParams.set('ts', Date.now());
  img.src = u.toString();
}
</script>

<script>
// Password Toggle Function
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('password-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'fas fa-eye';
    }
}

// Form Submission Animation
document.querySelector('.login-form').addEventListener('submit', function(e) {
    const loginBtn = document.querySelector('.login-btn');
    const btnText = document.querySelector('.btn-text');
    const btnIcon = document.querySelector('.btn-icon');
    
    // Add loading state
    loginBtn.classList.add('loading');
    btnText.textContent = 'Signing In...';
    btnIcon.innerHTML = '<i class="fas fa-spinner"></i>';
});

// Input Focus Effects
document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
});
</script>
{% endblock %}
